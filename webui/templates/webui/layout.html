<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Jira Connector</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'webui/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'webui/css/site.css' %}" />
    <script src="{% static 'webui/scripts/modernizr-2.6.2.js' %}"></script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">日志系统</a>
            </div>
{#            <div class="navbar-collapse collapse">#}
{#                <ul class="nav navbar-nav">#}
{#                    <li><a href="{% url 'track-task' %}" class="navbar-brand">发布状态跟踪 </a></li>#}
{#                </ul>#}
{#                <ul class="nav navbar-nav">#}
{#                    <li><a href="{% url 'track-status' %}" class="navbar-brand">Status</a></li>#}
{#                </ul>#}
{#            </div>#}
        </div>
    </div>

    <div class="container body-content">
        {% block content %}{% endblock %}
        <div class="container">
            <footer class="modal-footer">
                <p class="text-center">&copy; {{ year }} - 日志审计系统</p>
            </footer>            
        </div>
    </div>

    <script src="{% static 'webui/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'webui/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'webui/scripts/respond.js' %}"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
